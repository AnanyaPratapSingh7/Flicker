<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter API Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .endpoint-list {
            margin: 20px 0;
        }
        .endpoint {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .endpoint-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .testing {
            background-color: #fff3cd;
            color: #856404;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            overflow-wrap: break-word;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .config-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>OpenRouter API Connection Test</h1>
    
    <div class="config-section">
        <h3>Test Configuration</h3>
        <div class="form-group">
            <label for="system-prompt">System Prompt:</label>
            <textarea id="system-prompt">You are a helpful AI assistant for creating AI agents.</textarea>
        </div>
        <div class="form-group">
            <label for="user-message">User Message:</label>
            <textarea id="user-message">Hello, can you help me test the API connection? Please respond with a short confirmation.</textarea>
        </div>
    </div>

    <div class="button-group">
        <button id="test-all-endpoints">Test All API Endpoints</button>
        <button id="clear-results">Clear Results</button>
    </div>

    <h2>API Endpoints</h2>
    <div class="endpoint-list" id="endpoint-list">
        <!-- Endpoints will be added here -->
    </div>

    <h2>Test Results</h2>
    <div id="results">
        <p>Click "Test All API Endpoints" to begin testing.</p>
    </div>

    <script>
        // List of endpoints to test
        const endpoints = [
            {
                name: 'localhost:3000 (Vite Dev Server)',
                url: 'http://localhost:3000/api/proxy/ai-chat',
                pingUrl: 'http://localhost:3000/api/proxy/ai-chat/ping'
            },
            {
                name: 'localhost:3001 (Eliza Integration)',
                url: 'http://localhost:3001/api/proxy/ai-chat',
                pingUrl: 'http://localhost:3001/api/proxy/ai-chat/ping'
            },
            {
                name: 'localhost:3002 (Alternate Port)',
                url: 'http://localhost:3002/api/proxy/ai-chat',
                pingUrl: 'http://localhost:3002/api/proxy/ai-chat/ping'
            },
            {
                name: 'Current origin + /api/proxy/ai-chat',
                url: `${window.location.origin}/api/proxy/ai-chat`,
                pingUrl: `${window.location.origin}/api/proxy/ai-chat/ping`
            }
        ];

        // Add endpoints to the UI
        function renderEndpoints() {
            const endpointList = document.getElementById('endpoint-list');
            endpointList.innerHTML = '';
            
            endpoints.forEach((endpoint, index) => {
                const endpointElement = document.createElement('div');
                endpointElement.className = 'endpoint';
                endpointElement.innerHTML = `
                    <div>
                        <strong>${endpoint.name}</strong>
                        <div>URL: ${endpoint.url}</div>
                        <div>Ping URL: ${endpoint.pingUrl}</div>
                        <span id="status-${index}" class="endpoint-status">Not tested</span>
                    </div>
                    <div>
                        <button onclick="testPing(${index})">Test Ping</button>
                        <button onclick="testChatRequest(${index})">Test Chat</button>
                    </div>
                `;
                endpointList.appendChild(endpointElement);
            });
        }

        // Test ping endpoint
        async function testPing(index) {
            const statusElement = document.getElementById(`status-${index}`);
            statusElement.textContent = 'Testing...';
            statusElement.className = 'endpoint-status testing';
            
            const endpoint = endpoints[index];
            const resultOutput = document.getElementById('results');
            
            try {
                resultOutput.innerHTML += `<p>Testing ping for ${endpoint.name} (${endpoint.pingUrl})...</p>`;
                
                const response = await fetch(endpoint.pingUrl, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusElement.textContent = 'Ping OK';
                    statusElement.className = 'endpoint-status success';
                    resultOutput.innerHTML += `<p>✅ Ping successful for ${endpoint.name}</p>`;
                    resultOutput.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusElement.textContent = `Error ${response.status}`;
                    statusElement.className = 'endpoint-status error';
                    resultOutput.innerHTML += `<p>❌ Ping failed for ${endpoint.name}: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                statusElement.textContent = 'Connection Error';
                statusElement.className = 'endpoint-status error';
                resultOutput.innerHTML += `<p>❌ Connection error for ${endpoint.name}: ${error.message}</p>`;
            }
            
            resultOutput.scrollTop = resultOutput.scrollHeight;
        }

        // Test chat request
        async function testChatRequest(index) {
            const statusElement = document.getElementById(`status-${index}`);
            statusElement.textContent = 'Testing Chat...';
            statusElement.className = 'endpoint-status testing';
            
            const endpoint = endpoints[index];
            const resultOutput = document.getElementById('results');
            const systemPrompt = document.getElementById('system-prompt').value;
            const userMessage = document.getElementById('user-message').value;
            
            try {
                resultOutput.innerHTML += `<p>Testing chat for ${endpoint.name} (${endpoint.url})...</p>`;
                
                const messages = [
                    { role: 'system', content: systemPrompt },
                    { role: 'user', content: userMessage }
                ];
                
                resultOutput.innerHTML += `<p>Request payload:</p>`;
                resultOutput.innerHTML += `<pre>${JSON.stringify({
                    messages,
                    temperature: 0.7,
                    max_tokens: 800,
                    stream: false
                }, null, 2)}</pre>`;
                
                const response = await fetch(endpoint.url, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages,
                        temperature: 0.7,
                        max_tokens: 800,
                        stream: false
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusElement.textContent = 'Chat OK';
                    statusElement.className = 'endpoint-status success';
                    resultOutput.innerHTML += `<p>✅ Chat successful for ${endpoint.name}</p>`;
                    resultOutput.innerHTML += `<p>Response:</p>`;
                    resultOutput.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    // Show just the message content for easier reading
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        resultOutput.innerHTML += `<p>AI Response: "${data.choices[0].message.content}"</p>`;
                    }
                } else {
                    let errorText = `${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorText += `: ${JSON.stringify(errorData)}`;
                    } catch (e) {
                        // If response isn't JSON, just use the status
                    }
                    
                    statusElement.textContent = `Error ${response.status}`;
                    statusElement.className = 'endpoint-status error';
                    resultOutput.innerHTML += `<p>❌ Chat failed for ${endpoint.name}: ${errorText}</p>`;
                }
            } catch (error) {
                statusElement.textContent = 'Connection Error';
                statusElement.className = 'endpoint-status error';
                resultOutput.innerHTML += `<p>❌ Connection error for ${endpoint.name}: ${error.message}</p>`;
            }
            
            resultOutput.scrollTop = resultOutput.scrollHeight;
        }

        // Test all endpoints
        async function testAllEndpoints() {
            const resultOutput = document.getElementById('results');
            resultOutput.innerHTML = '<p>Starting tests on all endpoints...</p>';
            
            // Test ping for all endpoints
            for (let i = 0; i < endpoints.length; i++) {
                await testPing(i);
            }
            
            resultOutput.innerHTML += '<p>Ping tests completed. Starting chat tests...</p>';
            
            // Test chat for all endpoints
            for (let i = 0; i < endpoints.length; i++) {
                await testChatRequest(i);
            }
            
            resultOutput.innerHTML += '<p>All tests completed!</p>';
        }

        // Event listeners
        document.getElementById('test-all-endpoints').addEventListener('click', testAllEndpoints);
        document.getElementById('clear-results').addEventListener('click', () => {
            document.getElementById('results').innerHTML = '<p>Results cleared.</p>';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', renderEndpoints);
    </script>
</body>
</html>
